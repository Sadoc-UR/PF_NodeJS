<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursos Humanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/add.js"></script>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Registro</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">


                <div class="form-group">
                    <label for="input-first-name">Nombre</label>
                    <input type="text" class="form-control" id="input-firts-name" placeholder="SADOC ABISAI">
                    <small class="form-text text-muted">Tu nombre.</small>
                </div>

                <div class="form-group">
                    <label for="input-last-name">Apellidos</label>
                    <input type="text" class="form-control" id="input-last-name" placeholder="UBALDO REYES">
                    <small class="form-text text-muted">Tu apellido.</small>
                </div>

                <div class="form-group">
                    <label for="input-phone">Telefono</label>
                    <input type="text" class="form-control" id="input-phone" placeholder="9932427886">
                    <small class="form-text text-muted">Tu telefono.</small>
                </div>

                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Un correo para registrarte.</small>
                </div>

                <div class="form-group">
                    <label for="input-address">Direccion</label>
                    <input type="text" class="form-control" id="input-address" placeholder="VillaLand 302">
                    <small class="form-text text-muted">Tu Direccion.</small>
                </div>

                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="***********">
                </div>



                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" id="btn-add">Dar de alta en sistema</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
