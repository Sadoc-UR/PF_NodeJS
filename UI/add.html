<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recursos Humanos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>   
    <script src="./js/add.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>Registro</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="input-first-name">Nombre</label>
                    <input type="text" class="form-control" id="input-first-name" placeholder="Nombre">
                    <small class="form-text text-muted">Nombre del Usuario</small>
                </div>

                <div class="form-group">
                    <label for="input-last-name">Apellidos</label>
                    <input type="text" class="form-control" id="input-last-name" placeholder="Apellido">
                    <small class="form-text text-muted">Apellidos del usuario</small>
                </div>

                <div class="form-group">
                    <label for="input-phone">Telefono</label>
                    <input type="number" class="form-control" id="input-phone" placeholder="9932427886">
                    <small class="form-text text-muted">Telefono del Usuario</small>
                </div>
            </div>

            <div class="col-md-6 col-12">
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="correo@dominio.ext">
                    <small class="form-text text-muted">Un correo para registrarte.</small>
                </div>

                <div class="form-group">
                    <label for="input-address">Direccion</label>
                    <input type="text" class="form-control" id="input-address" placeholder="VillaLand 302">
                    <small class="form-text text-muted">Direccion del Usuario.</small>
                </div>

                <div class="form-group">
                    <label for="input-password">Contraseña</label>
                    <input type="password" class="form-control" id="input-password" placeholder="*****">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-primary" id="btn-add">Dar de alta en sistema</button>
                <button class="btn btn-secondary ml-2" id="btn-return">Regresar</button>
            </div>
        </div>
    </div>
</body>

</html>
